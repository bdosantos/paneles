<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Malasaña en la Estratosfera</title>
    <meta name="author" content="Begoña Dosantos">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false" shadow="type: basic" renderer="antialias: true; colorManagement: true;">
        <!-- Iluminación corregida para evitar zonas oscuras -->
        <a-light type="ambient" color="#FFF" intensity="1"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="1 3 1"></a-light>

        <!-- Carga de modelos y vídeos -->
        <a-assets>
            <a-asset-item id="museo2-glb" src="museo2.glb"></a-asset-item>
            <video id="electronica-mp4" src="electronica.mp4" preload="auto"></video>
            <video id="caja2-mp4" src="caja2.mp4" preload="auto"></video>
            <a-asset-item id="Gelectronica-glb" src="Gelectronica.glb"></a-asset-item>
        </a-assets>

        <!-- Fondo para evitar pantalla negra -->
        <a-sky color="#AAAAAA"></a-sky>

        <!-- Cámara VR con ajuste de altura y posición corregida -->
        <a-entity id="cameraRig" position="0 0.25 0">
            <a-entity id="camera" camera look-controls wasd-controls="userHeight: 0.25" position="0 0 0"></a-entity>
        </a-entity>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo2-glb" scale="0.5 0.5 0.5" position="0 0 0">
            <!-- Pantalla de vídeo dentro del museo -->
            <a-video src="electronica.mp4" position="1.25 0.5 -1,70" width="0.75" height="0.5" autoplay loop muted="true" ></a-video>
            <a-video src="caja2.mp4" position="0.85 0.5 -0.5" width="0.25" height="0.25" autoplay loop muted="true" rotation="0 180 0" ></a-video>
            <a-entity gltf-model="#Gelectronica-glb" scale="0.1 0.1 0.1" position="1.25 1 -0.75"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let camera = document.querySelector("#camera");

            // Ajustar velocidad según el dispositivo
            if (/Android|iPhone|iPad|iPod|Oculus|VR/i.test(navigator.userAgent)) {
                camera.setAttribute("wasd-controls", "acceleration: 300"); // Movilidad más estable en móviles y VR
            } else {
                camera.setAttribute("wasd-controls", "acceleration: 10"); // Velocidad estándar en PC
            }

            // Forzar reproducción automática de vídeos
            document.querySelectorAll("video").forEach(video => {
                video.muted = true;
                video.play().catch(error => console.log("Autoplay bloqueado:", error));
            });
        });
    </script>
</body>
</html>
