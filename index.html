<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Malasaña en la Estratosfera</title>
    <meta name="author" content="Begoña Dosantos">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true" shadow="enabled: false" renderer="colorManagement: true;">
        <!-- Iluminación mejorada para VR -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="1" position="1 3 1"></a-light>

        <!-- Carga de modelos y vídeos -->
        <a-assets>
            <a-asset-item id="museo2-glb" src="museo2.glb"></a-asset-item>
            <video id="electronica-mp4" src="electronica.mp4" preload="auto"></video>
            <video id="caja2-mp4" src="caja2.mp4" preload="auto"></video>
            <a-asset-item id="Gelectronica-glb" src="Gelectronica.glb"></a-asset-item>
        </a-assets>

        <!-- Fondo para mejorar la percepción en VR -->
        <a-sky color="#222222"></a-sky>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo2-glb" scale="0.5 0.5 0.5" position="0 0 0">
            
            <!-- Cámara correctamente ubicada dentro del museo -->
            <a-entity id="cameraRig" position="0 0.25 -0.5">
                <a-entity id="camera" camera look-controls wasd-controls="acceleration: 50" position="0 0.25 0"></a-entity>
            </a-entity>
            
            <!-- Pantallas de vídeo dentro del museo con altura corregida -->
            <a-video src="electronica.mp4" position="1.25 0.5 0.25" width="0.75" height="0.5" autoplay loop muted="true" rotation="0 90 0"></a-video>
            <a-video src="caja2.mp4" position="-0.5 0.5 -1.015" width="0.5" height="0.25" autoplay loop muted="true" rotation="0 180 0"></a-video>
            
            <!-- Modelo electrónico dentro del museo -->
            <a-entity gltf-model="#Gelectronica-glb" scale="0.05 0.05 0.05" position="1.25 0.85 0.25" rotation="90 -90 0"></a-entity>

        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let cameraRig = document.querySelector("#cameraRig");

            // Asegurar que la cámara está dentro del museo
            cameraRig.setAttribute("position", "0 0.25 -0.5"); 

            // Forzar reproducción automática de vídeos
            document.querySelectorAll("video").forEach(video => {
                video.muted = true;
                video.play().catch(error => console.log("Autoplay bloqueado:", error));
            });
        });
    </script>
</body>
</html>
