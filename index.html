<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneles. El Malasaña en la Estratosfera</title>
    <meta name="author" content="Begoña Dosantos">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false" shadow="type: basic" renderer="antialias: true; colorManagement: true;">
        <!-- Iluminación corregida para evitar zonas oscuras -->
        <a-light type="ambient" color="#FFF" intensity="1"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="1 3 1"></a-light>

        <!-- Carga de modelos y vídeos -->
        <a-assets>
            <a-asset-item id="museo2-glb" src="museo2.glb"></a-asset-item>
            <a-asset-item id="electronica-mp4" src="electronica.mp4"></a-asset-item>

        </a-assets>

        <!-- Fondo para evitar pantalla negra -->
        <a-sky color="#AAAAAA"></a-sky>

        <!-- Cámara VR con ajuste de altura y posición corregida -->
        <a-entity id="cameraRig" position="0 0.25 0">
            <a-entity id="camera" camera look-controls wasd-controls="userHeight: 1.6" position="0 0 0"></a-entity>
        </a-entity>

        <!-- Modelo 3D del museo (reducido) -->
        <a-entity gltf-model="#museo2-glb" scale="1 0.5 1" position="0 0 0">

            <a-entity gltf-model="#electronica-mp4" scale="0.1 0.1 0.1" position="0 1 0"></a-entity>

            <!-- Pantallas con vídeos dentro del museo -->
      
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let camera = document.querySelector("#camera");

            // Ajustar velocidad según el dispositivo
            if (/Android|iPhone|iPad|iPod|Oculus|VR/i.test(navigator.userAgent)) {
                camera.setAttribute("wasd-controls", "acceleration: 30"); // Movilidad más estable en móviles y VR
            } else {
                camera.setAttribute("wasd-controls", "acceleration: 50"); // Velocidad estándar en PC
            }

            // Forzar reproducción automática de vídeos
            document.querySelectorAll("video").forEach(video => {
                video.muted = true;
                video.play().catch(error => console.log("Autoplay bloqueado:", error));
            });
        });
    </script>
</body>
</html>
